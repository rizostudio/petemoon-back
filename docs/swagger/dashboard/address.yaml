
  get:
    operationId: dashboard_address_list
    summary: "get list of users address"
    description: ''
    parameters: 
    responses:
      '200':
        description: 'get address of user'
    tags:
      - dashboard

  post:
    operationId: dashboard_address_create
    summary: "add new address"

    description: ''
    parameters:
    - in: "body"
      name: "body"
      description: "Add address"
      required: true
      schema:
        $ref: "#/definitions/Address"
    responses:
      '201':
        description: ''
    tags:
      - dashboard

  definitions:
    Address:
      type: "object"
      properties:
        province:
          type: "string"
          format: "char"
          example: "tehran"

        city:
          type: "string"
          format: "char"
          example: "tehran"

        postal_code:
          type: "string"
          format: "char"
          example: "78665752"

        postal_address:
          type: "string"
          format: "char"
          example: "tehran,azadi street"

        lat:
          type: "string"
          format: "char"

        lon:
          type: "string"
          format: "char"

